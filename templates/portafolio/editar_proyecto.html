<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar proyecto</title>
</head>
<body>
    <h1>Editar proyecto: {{ proyecto.titulo }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <p>
        <a href="{% url 'lista_proyectos' %}">Volver al listado</a>
    </p>
</body>
</html>
