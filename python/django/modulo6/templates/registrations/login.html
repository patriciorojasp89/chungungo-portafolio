<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
        <p style="color: red;">Usuario o contraseña incorrectos. Inténtalo nuevamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>
        <a href="{% url 'chungungo:step_list' %}">Volver al listado</a>
    </p>
</body>
</html>
